<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Football Ladder 3.4.4</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ladder.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel" src="js/reactComponents.js"></script>
    <script src="js/classnames.js"></script>
  </head>
  <body>

    <div id="headings"></div>
    <div id="content"></div>
    <div id="details"></div>
    <div id="jsonLink"></div>

<script type="text/babel">
  var data =   { "red" : { "name" : "ajr", "href" : "../../player/ajr/json", "score" : 0, "skillChange" : -15.1222722751, "rankChange" : 0, "newRank" : 21, "achievements" : [ { "name" : "First Game", "description" : "Enter your first game into the ladder" } ] }, "blue" : { "name" : "prc", "href" : "../../player/prc/json", "score" : 10, "skillChange" : 15.1222722751, "rankChange" : 5, "newRank" : 23, "achievements" : [ { "name" : "Fresh Blood", "description" : "Claim points from a new player on their first game" }, { "name" : "Flawless Victory", "description" : "Beat an opponent 10-0" }, { "name" : "Mostly Harmless", "description" : "Play 100 games" } ] }, "positionSwap" : false, "date" : 1404836867}

  ReactDOM.render(
    <NavigationBar />,
    document.getElementById('headings')
  );

  ReactDOM.render(
    <GameRecord data={data}/>,
    document.getElementById('content')
  );

  ReactDOM.render(
    <GameDetails data={data}/>,
    document.getElementById('details')
  );

  ReactDOM.render(
    <JsonLink/>,
    document.getElementById('jsonLink')
  );
</script>


    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
