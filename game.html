<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${self.attr.title}Table Football Ladder 3.4.4</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ladder.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel" src="js/reactComponents.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <p class="navbar-text tntfl-header">Table Football Ladder</p>
        <ul class="nav navbar-nav">
        <li><a href="">Home</a></li>
        <li><a href="stats/">Stats</a></li>
        <li><a href="speculate/">Speculate</a></li>
        <li><a href="api/">API</a></li>
      </ul>

        <form class="navbar-form navbar-right game-entry" method="post" action="game/add/">
          <div class="form-group">
            <input type="text" name="redPlayer" class="form-control red player" placeholder="Red">
            <input type="text" name="redScore" class="form-control red score" placeholder="0" maxlength="2"> - <input type="text" name="blueScore" class="form-control blue score" placeholder="0" maxlength="2">
            <input type="text" name="bluePlayer" class="form-control blue player" placeholder="Blue">
            <script type="text/javascript">
              $(".red.score").change(function() {
                $(".blue.score").val(10 - $(".red.score").val());
              })
            </script>
          </div>
          <button type="submit" class="btn btn-default" onClick="this.form.submit(); this.disabled=true;">Add game <span class="glyphicon glyphicon-triangle-right"></span></button>
        </form>
      </div><!-- /.container-fluid -->
    </nav>

<div id="content"></div>
<script type="text/babel">
var data =   { "red" : { "name" : "ajr", "href" : "../../player/ajr/json", "score" : 0, "skillChange" : -15.1222722751, "rankChange" : 0, "newRank" : 21, "achievements" : [ { "name" : "First Game", "description" : "Enter your first game into the ladder" } ] }, "blue" : { "name" : "prc", "href" : "../../player/prc/json", "score" : 10, "skillChange" : 15.1222722751, "rankChange" : 5, "newRank" : 23, "achievements" : [ { "name" : "Fresh Blood", "description" : "Claim points from a new player on their first game" }, { "name" : "Flawless Victory", "description" : "Beat an opponent 10-0" }, { "name" : "Mostly Harmless", "description" : "Play 100 games" } ] }, "positionSwap" : false, "date" : 1404836867}



ReactDOM.render(
  <GameRecord data={data}/>,
  document.getElementById('content')
);
</script>
<p><a href="json">This game as JSON</a></p>
    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
